---
layout: body
---
<section id="{{ include.section.section_id }}" class="wrapper {{ include.section.background_style }} fullscreen fade-up">
<div class="inner">
	<div class="post">
	  <header class="post-header">
	    <h1 class="post-title">{{ page.title }}</h1>
	  </header>
	  <article class="post-content">
	    {{ content }}
	  </article>
	</div>
</div></section>
